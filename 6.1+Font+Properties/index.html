<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    #color{
      color: coral;
    }

    #fontSize {
      font-size: 2rem;
    }

    #fontWweight {
      font-weight: 900;
    }

    #fontFamily {
      font-family: 'Caveat', cursive;
    }

    #textAlign {
      text-align: right;
    }

    html {
      font-size: 30px;
    }
    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id = "fontSize">Font Size</p>
  <p id="fontWweight">Font Weight</p>
  <p id = "fontFamily">Font Family</p>
  <p id="textAlign">Text Align</p>
